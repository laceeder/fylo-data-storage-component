<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Fylo data storage component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    
    <div class="content-wrapper">
      <div class="hero-area">
        <div class="top-section">
          <img class="logo" src="./images/logo.svg" alt="Fylo logo" />
          <div class="icons-row">
            <img class="icon" src="./images/icon-document.svg" alt="document icon" />
            <img class="icon" src="./images/icon-folder.svg" alt="file folder icon" />
            <img class="icon" src="./images/icon-upload.svg" alt="cloud upload icon" />
          </div>
        </div>
      </div>

      <div class="storage-area">
        <div class="bottom-section">
          <p>You've used <strong>815 GB</strong> of your storage</p>
          <div class="usage-bar">

          </div>
          <div class="usage">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="storage-left">
            <h1>185</h1>
            <div class="gb-left">
              GB Left
            </div>
            <div class="pointer"></div>
          </div>
        </div>
      </div>

    </div>
  
  </main>

</body>
</html>
